  <body>

    <div class="container">

      <form id="passform" class="form-signin">
        <img style="margin: auto;" height="20px" src="./mandj.png"></img>
        <h3 class="form-signin-heading">Password</h3>
        <label for="inputPassword">Name of town in which the wedding will take
          place (on your invitation)</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id = "continue" class="btn btn-lg btn-success btn-block" type="submit">Continue</button>
      </form>

    </div> <!-- /container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./md5.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <script>
      $('#passform').on('submit', function() {
        var pw = $('#inputPassword').val();
        var hash = md5(pw.toLowerCase());
        window.location="./" + hash + ".html";
        return false;
      });
    </script>
  </body>
